<DockLayout tkMainContent stretchLastChild="true" class="page">
  <app-nav-bar [index]="1"></app-nav-bar>

  <GridLayout rows="auto, auto, auto">
    <GridLayout row="0" columns="100, *, 100" class="action-bar">
      <Label col="0" text="< Claims" [nsRouterLink]="['/tickets']" pageTransition="none"></Label>
      <Image col="1" src="~/app/images/logo.png" class="action-bar-logo"></Image>
    </GridLayout>

    <StackLayout row="1" class="image-container">
      <Image [src]="ticket.image"></Image>
    </StackLayout>

    <StackLayout row="2" class="container" *ngIf="ticket">
      <Label text="Policy: 0117-83-9284" class="order-id"></Label>
      <GridLayout columns="*, auto">
        <Label col="0" [text]="ticket.car" class="order-location" textWrap="true"></Label>
        <Label col="1" [color]="ticket.color" [text]="ticket.status" class="order-status"></Label>
      </GridLayout>

      <StackLayout class="hr-light"></StackLayout>

      <Label [text]="ticket.desc" textWrap="true"></Label>
    </StackLayout>
  </GridLayout>
</DockLayout>
